<div class="page-container">
  <div class="card">
    <h2>Edit Passageway</h2>
    <p>Update the passageway information using the form below.</p>
    <form (ngSubmit)="updatePassageway()">
      <div class="form-group">
        <label for="buildingACode">Building A Code:</label>
        <input type="text" id="buildingACode" [(ngModel)]="passageway.buildingACode" name="buildingACode" required>
      </div>
      <div class="form-group">
        <label for="buildingBCode">Building B Code:</label>
        <input type="text" id="buildingBCode" [(ngModel)]="passageway.buildingBCode" name="buildingBCode" required>
      </div>
      <div class="form-group">
        <label for="floorA">Floor A:</label>
        <input type="number" id="floorA" [(ngModel)]="passageway.floorA" name="floorA" required>
      </div>
      <div class="form-group">
        <label for="floorB">Floor B:</label>
        <input type="number" id="floorB" [(ngModel)]="passageway.floorB" name="floorB" required>
      </div>
      <div class="form-group">
        <label for="locationAX">Location A X:</label>
        <input type="number" id="locationAX" [(ngModel)]="passageway.locationA.x" name="locationAX" required>
      </div>
      <div class="form-group">
        <label for="locationAY">Location A Y:</label>
        <input type="number" id="locationAY" [(ngModel)]="passageway.locationA.y" name="locationAY" required>
      </div>
      <div class="form-group">
        <label for="locationBX">Location B X:</label>
        <input type="number" id="locationBX" [(ngModel)]="passageway.locationB.x" name="locationBX" required>
      </div>
      <div class="form-group">
        <label for="locationBY">Location B Y:</label>
        <input type="number" id="locationBY" [(ngModel)]="passageway.locationB.y" name="locationBY" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Update Passageway</button>
        <button type="button" class="btn-back" (click)="goBack()">Back</button>
      </div>
    </form>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
