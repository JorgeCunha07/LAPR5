<div class="page-container">
  <div class="card">
    <h2>Edit Elevator</h2>

    <div class="form-group">
      <label for="building">Select Building:</label>
      <select id="building" [(ngModel)]="selectedBuilding" (change)="onBuildingSelected()">
        <option *ngFor="let building of buildings" [value]="building.buildingCode">{{ building.buildingName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="elevator">Select Elevator:</label>
      <select id="elevator" [(ngModel)]="selectedElevator" (change)="onElevatorSelected()">
        <option *ngFor="let elevator of elevators; let i = index" [value]="elevator.buildingFinderId + (i + 1)">
          {{ elevator.buildingFinderId }} {{ i + 1 }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="floors">Select Floors:</label>
      <div *ngIf="floors.length > 0">
        <label *ngFor="let floor of floors">
          <input type="checkbox" [(ngModel)]="selectedFloors[floor.floorNumber]" [value]="floor.floorNumber"> {{ floor.floorNumber }}
        </label>
      </div>
      <div *ngIf="floors.length === 0">No floors available for the selected building.</div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit" (click)="updateElevator()">Update Elevator</button>
      <button type="button" class="btn-back" (click)="goBack()">Back</button>
    </div>

    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  </div>
</div>
