<div class="page-container">
  <div class="card">
    <h2>Create New Floor</h2>


    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <form (ngSubmit)="createFloor()">

      <select class="form-control" id="buildingFinderId" [(ngModel)]="floor.buildingFinderId" name="buildingFinderId" required>
        <option value="" disabled selected>Select a Building</option>
        <option *ngFor="let building of listBuildings" [value]="building.buildingCode">
          {{ building.buildingCode }}
        </option>
      </select>


      <div class="form-group">
        <label for="floorNumber">Floor Number:</label>
        <input type="number" class="form-control" id="floorNumber" [(ngModel)]="floor.floorNumber" name="floorNumber" required>
      </div>

      <div class="form-group">
        <label for="floorDescription">Floor Description:</label>
        <textarea class="form-control" id="floorDescription" [(ngModel)]="floor.floorDescription" name="floorDescription"></textarea>
      </div>

      <div class="form-group">
        <label for="width">Width:</label>
        <input type="number" class="form-control" id="width" [(ngModel)]="floor.floorMaxDimensions.width" name="width">
        <label for="length">Length:</label>
        <input type="number" class="form-control" id="length" [(ngModel)]="floor.floorMaxDimensions.length" name="length">
      </div>

      <div class="form-group" *ngIf="addFloorMap">
        <label for="floorMap">Floor Map:</label>
        <input type="file" class="form-control" id="floorMap" (change)="onFileSelected($event)" name="floorMap">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="addFloorMap" [(ngModel)]="addFloorMap" name="addFloorMap">
        <label class="form-check-label" for="addFloorMap">Add Floor Map</label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-submit">Create Floor</button>
        <button type="button" class="btn-back" (click)="goBack()">Back</button>
      </div>
    </form>
  </div>
</div>
